<!DOCTYPE html>
<html>
<head>

<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='shortcut icon' type='image/x-icon' href='Assets/Images/MyFavicon.ico'>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
<link rel='stylesheet' type='text/css' href='Assets/CSS/Simon.css'> 
<title>JMB Simon Clone</title>

</head>
<body>


<div class ='container'>
	<div id='green' class='quarterCircles'></div>
	<div id='red' class='quarterCircles'></div>
	<div id='yellow' class='quarterCircles'></div>
	<div id='blue' class='quarterCircles'></div>
</div>

<h1>Ready To Play!</h1>

<h2>Round: <span id='roundNumber'>1</span>&nbsp;&nbsp;</h2>
<h2>Speed: <span id='speedStatus'>Slow</span>&nbsp;&nbsp;</h2>
<h2>Strict Mode: <span id='strictStatus'>Off</span>&nbsp;&nbsp;</h2>

<div class='buttons'>
	<button id='start'>START</button>
	<button id='speed'>SPEED</button>
	<button id='strict'>STRICT</button>
	<button id='reset'>RESET</button>
</div>

<p>Design &amp; Development by Jonathan M. Brunt</p>
<p>Educational Project Inspired by the Original "Simon", a Registered Trademark of Milton Bradley</p>

</body>
</html>
